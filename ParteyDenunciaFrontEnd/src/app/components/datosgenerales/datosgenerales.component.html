<div class="row">
    <div class="col border">
        <form autocomplete="off" [formGroup]="miFormulario">
            <div class="col">
                    <div class="col-sm-12 text-center">
                        <h3>Datos Generales de la Denuncia</h3>
                        <small>(Solo lo llena el funcionario policial)</small>
                    </div>
                
                <div class="row border">
                    <div class="col col-sm mt-2">
                         
                        <div class="row mb-2">
                            <label  class="col-sm-3"> Fecha y Hora: <span style="color: red; font-weight: bold;">*</span> </label>
                            <div class="col-sm-4">
                                <input type="datetime-local" class="form-control">
                            </div>
                        </div>

                        <div class="row mb-2">
                            <label class="col-sm-3"> Delito: <span style="color: red; font-weight: bold;">*</span></label>
                            <div class="col-sm-4">
                                <select class="form-select"
                                        formControlName="tipoDelito">
                                    <option disabled value="null">Seleccionar</option>
                                    <option *ngFor="let delito of tpDelito; let i = index " [ngValue]="delito">
                                    {{ delito }}
                                    </option>
                                </select>                    
                            </div>
                        </div>

                        <div class="row mb-2">
                            <label class="col-sm-3"> Zona del Delito: <span style="color: red; font-weight: bold;">*</span></label>
                            <div class="col-sm-4">
                                <select class="form-select"
                                        formControlName="zonaDelito">
                                <option disabled value="null">Seleccionar</option>
                                    <option *ngFor="let delito of tpZonaDelito; let i = index" [ngValue]="delito">
                                    {{ delito }}
                                    </option>
                                </select>
                            </div>
                        </div>

                        <div class="row mb-2 ">
                            <label  class="col-sm-3"> Tipo de Lugar de Ocurrencia: <span style="color: red; font-weight: bold;">*</span></label>
                            <div class="col-sm-4">
                                <select class="form-select" aria-label="Default select example">
                                    <!-- [(ngModel)]="TipoOcurrencia" name="Ocurrencia" -->
                                    <option selected>Seleccionar</option>
                                    <option value="1">Vía Pública</option>
                                    <option value="2">Local Comercial</option>
                                    <option value="3">Domicilio Particular</option>
                                    <option value="4">Esdivcimiento Educacional</option>
                                    <option value="5">A BORDO DE AVE O EMBARCACIÓN</option>
                                    <option value="6">INTERIOR PUERTO O TERMINAL</option>
                                    <option value="7">RAMPA</option>
                                    <option value="8">TERRENO DE PLAYA</option>
                                    <option value="9">ARTEFACTO NAVAL</option>
                                    <option value="10">MAR</option>          
                                </select>
                                <!-- <div class="form-group" *ngIf="TipoOcurrencia == 'otro'">
                                    <input type="text" class="" id="name" ngModel name="other_college_name" required>
                                </div> -->
                            </div>
                        </div>

                        <div class="row mb-2">
                            <label class="col-sm-3">Lugar Específico de ocurrencia: </label>
                            <div class="col-sm-7">
                                <textarea class="form-control" rows="4" formControlName="lugarEspecifico">
                                    <div class="col-sm-12">
                                        <div class="form-text text-danger">
                                            Contador de caracteres
                                        </div>
                                        <div class="form-text text-danger">
                                            El numero maximo de caracteres es 3000
                                        </div>
                                    </div>
                                </textarea>
                               
                            </div>
                        </div>

                    </div>
                </div>
                
                <div class="row border">

                    <div class="col-sm-3 mb-2">
                        <label>Dirección del Delito</label>
                    </div>

                    <div class="col mb-2">

                        <div class="row mb-2">
                            <label class="col-sm-2">Calle:<span style="color: red; font-weight: bold;">*</span></label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" 
                                formControlName="calle">
                            </div>

                            <label class="col-sm-2">Número:</label> 
                            <div class="col-sm-4">
                                <input type="text" class="form-control">
                            </div>
                        </div>                        
                    

                    
                        <div class="row mb-2">
                            <label class="col-sm-2">Depto/Oficina:</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control">
                            </div>

                            <label class="col-sm-2">Block:</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control">
                            </div>
                        </div>

                        <div class="row mb-2">
                            <label class="col-sm-2">Población o Villa:</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control">
                            </div>

                            <label class="col-sm-2">Sector:</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control">
                            </div>
                        </div>

                        <div class="row mb-2">
                            <label class="col-sm-2">Región:<span style="color: red; font-weight: bold;">*</span></label>
                            <div class="col-sm-4">
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Seleccionar</option>
                                    <option value="1">I Región</option>
                                    <option value="2">II Región</option>
                                    <option value="3">III Región</option>
                                    <option value="4">IV Región</option>
                                    <option value="5">V Región</option>
                                    <option value="6">VI Región</option>
                                    <option value="7">VII Región</option>
                                    <option value="8">VIII Región</option>
                                    <option value="9">IX Región</option>
                                    <option value="10">X Región</option>
                                    <option value="11">XI Región</option>
                                    <option value="12">XII Región</option>
                                    <option value="13">XIII Región</option>
                                    <option value="14">XIV Región</option>
                                    <option value="15">XV Región</option>
                                    <option value="16">XVI Región</option>
                                </select>
                            </div>

                            <label class="col-sm-2">Comuna:<span style="color: red; font-weight: bold;">*</span></label> 
                            <div class="col-sm-4">
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Seleccionar</option>
                                    <option value="1">ARICA</option>
                                    <option value="2">CAMARONES</option>
                                    <option value="3">PUTRE</option>
                                    <option value="4">GENERAL LAGOS</option>
                                    <option value="5">IQUIQUE</option>
                                    <option value="6">HUARA</option>
                                    <option value="7">CAMINA</option>
                                    <option value="8">COLCHANE</option>
                                    <option value="9">PICA</option>
                                    <option value="10">POZO ALMONTE</option>
                                    <option value="11">TOCOPILLA</option>
                                    <option value="12">MARIA ELENA</option>
                                    <option value="13">CALAMA</option>
                                    <option value="14">OLLAGUE</option>
                                    <option value="15">SAN PEDRO DE ATACAMA</option>
                                    <option value="16">ANTOFAGASTA</option>
                                </select>       
                            </div>
                        </div>                                   

                    
                        <div class="row mb-2">
                            <label class="col-sm-2">Lugar Específico:</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control"> 
                            </div>
                            <label class="col-sm-2">Referencia de la dirección: </label>
                            <div class="col-sm-4">
                                <textarea class="form-control" rows="2"></textarea>
                            </div>
                        </div>                    

                        <div class="row mb-2">   
                            <label class="col-sm-2">Latitud:<span style="color: red; font-weight: bold;">*</span></label>  
                            <div class="col-sm-4">
                                <input class="form-control" type="number">                   
                            </div>

                            <label class="col-sm-2">Longitud:<span style="color: red; font-weight: bold;">*</span></label>  
                            <div class="col-sm-4">
                                <input class="form-control" type="number">         
                            </div>
                        </div>                    
                    </div>
                </div>
            </div>
            <div class="row mt-2">
                <div class="d-grid gap-2  mx-auto justify-content-md-end">
                    <button type="submit" class="btn btn-success btn-lg" routerLinkActive="active">Guardar</button>
                </div>
            </div>  
            <br>
            <div class="row">
                <div class="col d-grid gap-2"><button type="submit" class="btn btn-primary btn-lg btn-block " routerLink="/home" routerLinkActive="active">Atrás</button></div>
                <div class="col d-grid gap-2"><button type="submit" class="btn btn-primary btn-lg btn-block " routerLink="/denunciante" routerLinkActive="active">Siguiente</button></div>                
            </div>
        </form>
    </div>
</div>
