<div class="row">
    <div class="col border">
        <form autocomplete="off" [formGroup]="miFormulario">
            <div class="col col-sm text-center">
                <h3>FORMULARIO PARTE Y DENUNCIA</h3>
            </div>    
            <div class="row">
                <div class="col-sm-8 border">
                    <div class="mb-3 mt-3">
                        <label class="form-label">Institución a Cargo: DIRECTEMAR</label>
                    </div>
                    <div class="row mb-1">
                        <div class="col-sm-4">
                            <p>Gobernación Maritima:</p>
                        </div>                            
                        <div class="col-sm-6">
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Seleccionar</option>
                                <option value="1">GOBERNACIÓN MARÍTIMA DE ARICA</option>  
                                <option value="2">GOBERNACIÓN MARÍTIMA DE IQUIQUE</option>  
                                <option value="3">GOBERNACIÓN MARÍTIMA DE ANTOFAGASTA</option>  
                                <option value="4">GOBERNACIÓN MARÍTIMA DE CALDERA</option>  
                            </select>
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-sm-4">
                            <p>Unidad Policial:</p>
                        </div>                            
                        <div class="col-sm-6">
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Seleccionar</option>
                                <option value="1">CAPITANIA DE PUERTO VALPARAISO</option>  
                                <option value="2">CAPITANIA DE PUERTO SAN ANTONIO</option>  
                                <option value="2">CAPITANIA DE PUERTO QUINTERO</option>  
                            </select>
                        </div>
                    </div>
                    <div class="row  mb-2">
                        <div class="col-sm-4">
                            <p>Parte:</p>
                        </div>                            
                        <div class="col-sm-6">
                            <select class="form-select"
                                formControlName="parte">
                                <option disabled value="null">Seleccionar</option>
                                <option *ngFor="let tpparte of tpParte; let i=index" [ngValue]="tpparte">
                                {{ tpparte }}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="row  mb-2">
                        <div class="col-sm-4">
                            <p>Conducción:</p>
                        </div>                            
                        <div class="col-sm-6">
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Seleccionar</option>
                                <option value="1">Pasa a control de detenccion</option>
                                <option value="2">No pasa a control de detenccion.</option>
                                <option value="3">En espera de citación fiscalia.</option>  
                                </select>
                        </div>
                    </div>  

                    <div class="row mb-2">
                        <div class="col-sm-4">
                            <label>Número de Parte: N° 6.853 N°</label>
                        </div>
                        <div class="col-sm-6">
                            <input type="text" class="form-control">
                        </div>
                    </div>

                    <div class="row mb-1">
                        <div class="col-sm-4">
                            <label>Parte Ampliado:</label>
                        </div>
                        <div class="col-sm-6">
                            <input type="text" class="form-control">
                        </div>
                    </div>

                    
                    <div class="row mt-3">
                        <div class="col-sm-3">
                            <label class="form-label">Fecha Inicio denuncia:</label>
                        </div> 
                        <div class="col-sm-3">
                            <input class="form-control" type="date">
                        </div>    
                        <div class="col-sm-3">
                            <label  class="form-label">Hora inicio denuncia:</label>
                        </div>
                        <div class="col-sm-3">
                            <input class="form-control"  type="time">
                        </div>
                        <div class="col-sm-3">
                            <label  class="form-label"> Fecha fin denuncia:</label>
                        </div>
                        <div class="col-sm-3">
                            <input class="form-control" type="date">
                        </div> 
                        <div class="col-sm-3">
                            <label  class="form-label"> Hora fin denuncia:</label>
                        </div>
                        <div class="col-sm-3">
                            <input class="form-control"  type="time">
                        </div>
                    </div>
                </div> 
                <div class="col-sm border">   
                    <div class="mb-3 mt-3">
                        <h6>Lugar de Adopción del Procedimiento: </h6>
                    </div> 

                    <div class="form-check">
                        <input class="form-check-input" type="radio" value="1" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexCheckDefault" data-bs-toggle="tooltip" title="Hace referencia a la capitania de puerto">
                        Guardia</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" value="2" name="flexRadioDefault" id="flexRadioDefault2">
                        <label class="form-check-label" for="flexCheckChecked" >Borde Costero</label>
                    </div>
                    <div class="form-check">
                        <input  class="form-check-input" type="radio" value="3" name="flexRadioDefault" id="flexRadioDefault3">
                        <label class="form-check-label" for="flexCheckChecked">Unidad Marítima</label>
                    </div>
                    <div class="form-check">
                        <tr>
                            <td>
                                <input formControlName="lugarProcedimiento" class="form-check-input" [(ngModel)]="selectedTLugarProcedimiento"  type="radio" value="otro" name="flexRadioDefault" id="flexRadioDefault4">
                                <label class="form-check-label" for="flexCheckChecked">Otro</label>
                                <div class="form-group" *ngIf="selectedTLugarProcedimiento">
                                    <label>Lugar</label>
                                    <input type="text" class="" id="name" ngModel name="">
                                </div>
                            </td>
                        </tr>
                    </div>
                </div>
                <br>
                <div class="row mt-2">
                    <div class="d-grid gap-2  mx-auto justify-content-md-end">
                        <button type="submit" class="btn btn-success btn-lg" routerLinkActive="active">Guardar</button>
                    </div>
                </div>    
                <div class="row mt-2">
                    <div class="col d-grid gap-2"><button type="submit" class="btn btn-primary btn-lg" routerLink="/datosgenerales" routerLinkActive="active">Siguiente</button></div>                
                </div>
            </div>        

        </form>  
    </div>
</div>
