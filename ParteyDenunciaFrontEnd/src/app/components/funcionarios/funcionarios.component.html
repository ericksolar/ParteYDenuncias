<div class="row border">
    <!-- <fieldset disabled> -->

    <div class="col">
       
            <div class="text-center">
                <h3>Datos de funcionario(s) acompañante(s) del procedimiento(s)</h3>
            </div>
        
        <form>

            <div class="row mb-2 mt-3">
                <label class="col-sm-2">RUT:<span style="color: red; font-weight: bold;">*</span></label>
                <div class="col-sm-4">
                    <input type="text" class="form-control">
                </div>
                <div class="col-sm-1">
                    <button class="btn btn-outline-primary mb-1 form-control" type="button" id="button-addon2">Buscar</button>                        
                </div>
            </div>

            <div class="row mb-2">
                <label class="col-sm-2">Nombre:<span style="color: red; font-weight: bold;">*</span></label>
                <div class="col-sm-4">
                    <input type="text" class="form-control">
                </div>
            </div>

            <div class="row mb-2">
                <label class="col-sm-2">Grado:<span style="color: red; font-weight: bold;">*</span></label>
                <div class="col-sm-4">
                    <input type="text" class="form-control">
                </div>
            </div>

            <div class="row mb-2">
                <label class="col-sm-2">Rol en el procedimiento:</label>
                <div class="col-sm-4">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Seleccionar</option>
                        <option value="1">Testigo</option>
                        <option value="2">Aprensor</option>
                        <!-- <option value="3">PARTE POLICIAL.</option>   -->
                      </select>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-2">Firma:</label>
                <div class="col-sm-4">
                    <p>____________________________________________________</p>
                </div>
            </div>

            <div class="row border text-center">
                <div class="col-sm-6 mt-2">
                    <button type="submit" class="btn btn-success btn-lg btn-block">Imprimir Parte y Denuncia</button>
                </div>

                <div class="col-sm-6 mt-2">
                    <button type="submit" class="btn btn-success btn-lg btn-block">Adjuntar Documentos</button>
                </div>

            </div>

            <div class="row border mt-4 text-center">
                <div class="col-sm-12">
                    <button type="submit" class="btn btn-success btn-lg btn-block">Descargar PDF</button>
                </div>
            </div>

            <!-- </fieldset> -->

            <div class="row border mt-4 text-center">
                <div class="col-sm-4 mt-2">
                    <button type="submit" class="btn btn-primary btn-lg btn-block" routerLink="/fiscal" routerLinkActive="active">Atrás</button>
                </div>
                
                <div class="col-sm-4 mt-2">
                    <button type="submit" class="btn btn-primary btn-lg btn-block" routerLink="/home" routerLinkActive="active">Inicio</button>
                </div>

                <div class="col-sm-4 mt-2">
                    <button type="submit" class="btn btn-primary btn-lg btn-block" routerLink="/funcionario" routerLinkActive="active">Grabar</button>
                </div>
            </div>

        </form>
    </div>
</div>
